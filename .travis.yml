os: linux
dist: focal
language: python

jobs:
  include:
    - name: "test" # existing functionality
      script: # existing functionality
        - python --version
    - name: "sbom"
      script:
        - cd python
        - pip install -r requirements.txt
      addons:
        sbom:
          on:
            branch: main
            pr: true
          condition: false
          run_phase: after_success
          output_format: spdx-json
          input_dir: '/python'
          output_dir: '/sbom/test'
          

after_success:
  - echo done
  - echo $TRAVIS_TEST_RESULT
  - ls /sbom/test

after_failure:
  - echo failed
  - echo $TRAVIS_TEST_RESULT
  - ls /sbom/test
